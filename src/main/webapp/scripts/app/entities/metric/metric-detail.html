
<div>
    <h2><span translate="21pointsApp.metric.detail.title">Metric</span> {{metric.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="21pointsApp.metric.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{metric.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.metric.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{metric.amount}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
